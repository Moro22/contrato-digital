<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contrato de Adhesión y Comodato</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.5;
    }
    h1, h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #000;
      padding: 8px;
      text-align: left;
    }
    img {
      display: block;
      margin: 20px auto;
      max-width: 200px;
    }
  </style>
</head>
<body>
  <h1>Contrato de Adhesión y Comodato</h1>

  <h2>Datos del Suscriptor</h2>
  <table>
    <tr>
      <th>Nombre</th>
      <td>{{nombre}}</td>
    </tr>
    <tr>
      <th>Representante</th>
      <td>{{representante}}</td>
    </tr>
    <tr>
      <th>Domicilio</th>
      <td>{{domicilio}}</td>
    </tr>
  </table>

  <h2>Datos del Servicio</h2>
  <table>
    <tr>
      <th>Paquete</th>
      <td>{{paquete}}</td>
    </tr>
    <tr>
      <th>Tarifa</th>
      <td>{{tarifa}}</td>
    </tr>
  </table>

  <h2>Firma del Suscriptor</h2>
  <img src="{{firma}}" alt="Firma del Cliente">
</body>
</html>
